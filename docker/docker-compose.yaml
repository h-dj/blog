version: '3'
services:
  blog-api:
    image: 'blog-api:v1.0.1'
    restart: always
    privileged: false
    container_name: blog-api
    networks:
      - blog-extranet
    volumes:
      - ./app/logs:/logs
      - /etc/timezone:/etc/timezone
    expose:
      - 8181
    environment:
      - BLOG-MYSQL-USER=root
      - BLOG-MYSQL-PWD=123456
      - BLOG-REDIS-PWD=123456
      - BLOG-MQ-USER=guest
      - BLOG-MQ-PWD=guest
  blog-admin:
    image: 'blog-admin:v1.0.1'
      restart: always
      privileged: false
      container_name: blog-admin
      networks:
        - blog-extranet
      expose:
        - 8282
  blog-front:
    image: ''
      restart: always
      privileged: false
      container_name: blog-front
      networks:
        - blog-extranet
      expose:
        - 8383

networks:
  outside:
    external: true
